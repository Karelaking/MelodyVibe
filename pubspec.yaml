name: musick2k
description: A new open source music applicaiton built in flutter.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # https://pub.dev/packages/home_widget
  home_widget: ^0.4.1
  # https://pub.dev/packages/bouncing_widget
  bouncing_widget: ^2.0.0
  # https://pub.dev/packages/widget_and_text_animator
  widget_and_text_animator: ^1.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
 # Enable generation of localized Strings from arb files.
  generate: true


  assets:
    # Add assets to the application.
    - assets/

  # assets:
