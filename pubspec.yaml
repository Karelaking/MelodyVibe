msix_config:
  display_name: MusicK2k
  publisher_display_name: Katiyarkarelaking
  identity_name: com.whiteAngel.MusicK2k
  icons_background_color: transparent
  # logo_path: assets/ic_launcher.png
  file_extension: .mp3, .m4a